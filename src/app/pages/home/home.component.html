<div class="container">
  <span class="heading"
    >Hello, <span class="username">stranger</span>. What is your name?</span
  >
  <form
    class="form"
    [formGroup]="userForm"
    (ngSubmit)="onSubmit(userForm.value)"
  >
    <input class="input" type="text" formControlName="name" />
    <button class="button" type="submit">Continue</button>
  </form>
</div>
